<mat-card class="standings-card">
    <mat-card-header>
      <mat-card-title>Csapatok Tabellája</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="teamStats" class="mat-elevation-z8">
        
        <!-- Helyezés oszlop -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
        </ng-container>
        
        <!-- Csapat neve oszlop -->
        <ng-container matColumnDef="team">
          <th mat-header-cell *matHeaderCellDef>Csapat</th>
          <td mat-cell *matCellDef="let element">{{ element.team }}</td>
        </ng-container>
        
        <!-- Játszott mérkőzések -->
        <ng-container matColumnDef="played">
          <th mat-header-cell *matHeaderCellDef>Játszott</th>
          <td mat-cell *matCellDef="let element">{{ element.played }}</td>
        </ng-container>
        
        <!-- Győzelmek -->
        <ng-container matColumnDef="wins">
          <th mat-header-cell *matHeaderCellDef>Győzelmek</th>
          <td mat-cell *matCellDef="let element">{{ element.wins }}</td>
        </ng-container>
        
        <!-- Döntetlenek -->
        <ng-container matColumnDef="draws">
          <th mat-header-cell *matHeaderCellDef>Döntetlenek</th>
          <td mat-cell *matCellDef="let element">{{ element.draws }}</td>
        </ng-container>
        
        <!-- Vereségek -->
        <ng-container matColumnDef="losses">
          <th mat-header-cell *matHeaderCellDef>Vereségek</th>
          <td mat-cell *matCellDef="let element">{{ element.losses }}</td>
        </ng-container>
        
        <!-- Gólszerzés -->
        <ng-container matColumnDef="gf">
          <th mat-header-cell *matHeaderCellDef>GF</th>
          <td mat-cell *matCellDef="let element">{{ element.gf }}</td>
        </ng-container>
        
        <!-- Kapott gól -->
        <ng-container matColumnDef="ga">
          <th mat-header-cell *matHeaderCellDef>GA</th>
          <td mat-cell *matCellDef="let element">{{ element.ga }}</td>
        </ng-container>
        
        <!-- Gólkülönbség -->
        <ng-container matColumnDef="goalDifference">
          <th mat-header-cell *matHeaderCellDef>Gólkülönbség</th>
          <td mat-cell *matCellDef="let element">{{ element.goalDifference }}</td>
        </ng-container>
        
        <!-- Pontok -->
        <ng-container matColumnDef="points">
          <th mat-header-cell *matHeaderCellDef>Pont</th>
          <td mat-cell *matCellDef="let element">{{ element.points }}</td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
        <!-- Nincs adat esetén -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="10">Nincs adat</td>
        </tr>
      </table>
    </mat-card-content>
  </mat-card>
