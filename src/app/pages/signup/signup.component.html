<div class="signup-container">
    <h1>Regisztráció</h1>
    
    @if (isLoading) {
      <div class="loading-container">
        <h2>Registration in progress</h2>
        <mat-spinner diameter="50"></mat-spinner>
        <p>Please wait...</p>
      </div>
    }
  
    @if (showForm) {
      <form [formGroup]="signUpForm" (ngSubmit)="signup()" class="signup-form">
        <mat-form-field appearance="outline">
            <mat-label>E-mail cím</mat-label>
            <input matInput type="email" formControlName="email">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Felhasználónév</mat-label>
            <input matInput type="username" formControlName="username">
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Jelszó</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Jelszó megerősítése</mat-label>
          <input matInput type="password" formControlName="rePassword">
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
  
        <div class="buttons-row">
          <button mat-stroked-button color="primary" type="submit">Regisztráció</button>
          <button mat-stroked-button [routerLink]="['/login']">Bejelentkezés</button>
        </div>
      </form>
    }
  </div>
