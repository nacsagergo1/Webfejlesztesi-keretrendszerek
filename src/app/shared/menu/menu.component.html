<mat-nav-list>
  
  <a mat-list-item routerLink="/home" routerLinkActive="active" (click)="closeMenu()" [routerLinkActiveOptions]="{exact: true}"><mat-icon matListItemIcon>home</mat-icon><span matListItemTitle>Home</span></a>
  <a mat-list-item routerLink="/tabella" routerLinkActive="active" (click)="closeMenu()" [routerLinkActiveOptions]="{exact: true}"><mat-icon matListItemIcon>table</mat-icon><span matListItemTitle>Tabella</span></a>
  <a mat-list-item routerLink="/eredmenyek" routerLinkActive="active" (click)="closeMenu()" [routerLinkActiveOptions]="{exact: true}"><mat-icon matListItemIcon>check</mat-icon><span matListItemTitle>Eredmények</span></a>
  <a mat-list-item routerLink="/merkozesek" routerLinkActive="active" (click)="closeMenu()" [routerLinkActiveOptions]="{exact: true}"><mat-icon matListItemIcon>sports_soccer</mat-icon><span matListItemTitle>Mérkőzések</span></a>

  @if (isLoggedIn) {
    <a mat-list-item routerLink="/profile" routerLinkActive="active" (click)="closeMenu()">
      <mat-icon matListItemIcon>person</mat-icon>
      <span matListItemTitle>Profilom</span>
    </a>
  }
  @if (!isLoggedIn) {
    <a mat-list-item routerLink="/login" routerLinkActive="active" (click)="closeMenu()">
      <mat-icon matListItemIcon>login</mat-icon>
      <span matListItemTitle>Bejelentkezés</span>
    </a>
  }
  @if (isLoggedIn) {
    <a mat-list-item (click)="logout()">
      <mat-icon matListItemIcon>logout</mat-icon>
      <span matListItemTitle>Kijelentkezés</span>
    </a>
  }

</mat-nav-list>
